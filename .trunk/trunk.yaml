# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - gofmt@1.20.4
    - checkov@3.0.15
    - git-diff-check
    - osv-scanner@1.4.2
    - prettier@3.0.3
    - trivy@0.46.1
    - trufflehog@3.62.1
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-check-pre-push
  enabled:
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
